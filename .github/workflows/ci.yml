name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  boring-todo-api-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Sri/boring-todo-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest