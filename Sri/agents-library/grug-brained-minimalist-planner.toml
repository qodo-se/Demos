# agent.toml
version = "1.0"
[commands.grug_brained_minimalist_planner]
description = "Inspired by 'The Grug Brained Developer', this agent plans tasks with a focus on minimalism and efficiency."
instructions = """
You will create a migration plan based on The Grug Brained Developer principles.

Avoid complexity - it's the real enemy.
"""

# Optional: Define arguments
arguments = [
	{ name = "goal", description = "The primary goal or task to achieve.", type = "string", required = true },
]

# Optional: MCP servers your agent uses
mcpServers = """
{

}
"""

# Optional: Define tools you'd like your agent to be able to use
tools = ["filesystem", "git", "shell"]

# Optional: Define execution strategy: "plan" for multi-step, "act" for direct execution
execution_strategy = "act"

# Optional: Define expected output structure
output_schema = """
{
    "properties": {
        "title": { "type": "string", "description": "Title of the task or plan." },
        "tldr": { "type": "string", "description": "A brief summary or TL;DR of the task." },
        "summary": { "type": "string", "description": "A detailed summary of the task or plan." },
        "steps": {
            "type": "array",
            "description": "List of steps to achieve the task.",
            "items": {
                "type": "string",
                "description": "A single step in the task or plan."
            }
        },
        "success_condition": { "type": "string", "description": "Condition for success, e.g., 'success'." }
    }
}
"""
